<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="move_menu_style.css">
</head>

<body>
    <nav class="menu-contianer">
        <div class="indicator-container">
            <div class="indicator"></div>
        </div>
        <ul>
            <li class="">
                <i>
                    <ion-icon name="home-outline"></ion-icon>
                </i>
                <div class="text">Home</div>
            </li>
            <li class="active">
                <i>
                    <ion-icon name="restaurant-outline"></ion-icon>
                </i>
                <div class="text">Messages</div>
            </li>
            <li class="">
                <i>
                    <ion-icon name="build-outline"></ion-icon>
                </i>
                <div class="text">Servives</div>
            </li>
            <li>
                <i>
                    <ion-icon name="people-outline"></ion-icon>
                </i>
                <div class="text">About US</div>
            </li>
            <li>
                <i>
                    <ion-icon name="settings-outline"></ion-icon>
                </i>
                <div class="text">Settings</div>
            </li>
        </ul>
    </nav>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function move_to_active() {
        let indicator_container = document.querySelector('div.indicator-container')
        let active_li = document.querySelector('li.active')
        indicator_container.style.left = active_li.offsetLeft + 'px'
        return
    }
    move_to_active()
    window.addEventListener('resize', move_to_active)
    document.querySelectorAll('nav.menu-contianer ul li').forEach(li => {
        li.addEventListener('click', () => {
            document.getElementsByClassName('active')[0].classList.remove('active')
            li.classList.add('active')
            console.log(li)
            move_to_active()
        })

    })
</script>

</html>
